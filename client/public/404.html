<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Get the repository name from the URL
    const repoName = 'QuestNexus'; // Replace with your repository name
    const segmentCount = 1; // Adjust this based on your URL structure
    
    // Extract the path from the URL
    const l = window.location;
    const path = l.pathname.slice(1).split('/').slice(segmentCount).join('/');
    
    // Redirect to the correct URL
    const redirectUrl = l.origin + '/' + repoName + (path ? '/#/' + path : '');
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
